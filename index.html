<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <meta name="description" content="Calculator app that allows to to find answers to math problems/">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/web-fonts-with-css/css/all.min.css">
        <link rel="stylesheet" href="css/html5-boilerplate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        
        <main>

            <div class="calculator-body">

                <div class="screen"> 
                    <h1 class="screen-display"></h1>
                </div>
                
                <div class="buttons">
                    <button id="clear-button" class="button">AC</button>
                    <button id="del-button" class="button">Del</button>
                    <button id="/" class="operator button"><i class="fas fa-divide"></i></button>
                    <button id="7" class="num button">7</button>
                    <button id="8" class="num button">8</button>
                    <button id="9" class="num button">9</button>
                    <button id="*" class="operator button"><i class="fas fa-times"></i></button>
                    <button id="4" class="num button">4</button>
                    <button id="5" class="num button">5</button>
                    <button id="6" class="num button">6</button>
                    <button id="-" class="operator button"><i class="fas fa-minus"></i></button>
                    <button id="1" class="num button">1</button>
                    <button id="2" class="num button">2</button>
                    <button id="3" class="num button">3</button>
                    <button id="+" class="operator button"><i class="fas fa-plus"></i></button>
                    <button id="0" class="zero num button">0</button>
                    <button id="." class="decimal button">.</button>
                    <button id="equal-button" class="button">=</button>

                </div>
            </div>

        </main>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
